<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>沧海云视频-个人定制视频库111</title>
    <link rel="stylesheet" href="../css/carousel.css">
    <link rel="stylesheet" href="../css/docs.min.css">
    <link href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/semantic-ui/2.2.10/semantic.min.js"></script>


</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">
<div th:include="header :: nav"></div>
<!-- Start Carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 50px">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li th:each="carouselPic,iterStat:${carouselPics}" data-target="#myCarousel"
            th:data-slide-to="${iterStat.index}" th:class="(${iterStat.index}==0)?'active':''"></li>
    </ol>
    <div class="carousel-inner text-center" role="listbox">
        <div th:each="carouselPic,iterStat:${carouselPics}" th:class="(${iterStat.index}==0)?'item active':'item'">
            <a th:href="@{/play(v=${carouselPic.value})}">
                <img th:src="${carouselPic.image}" alt="">
            </a>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- End carousel -->

<!-- Start Content -->
<div class="main ui container" style="margin-top: 20px ; padding-top: 0">

    <div class="ui segment">
        <div class="ui left close rail" style="padding-right: 20px;width: 100%" value="10">
            <div class="ui segment">
                <h3 style=" text-align:right">综艺</h3>
            </div>
        </div>
        <div class="ui right close rail" style="padding-left: 20px;width: 100%" value="11">
            <div class="ui segment">
                <h3 style=" text-align:left">刷新</h3>
            </div>
        </div>
        <!-- 综艺 -->
        <div class="ui five column grid">
            <div class="column" th:each="recommend, iterStat:${recommends}" th:if="${iterStat.index} < 10">
                <div class="ui segment">
                    <a id="zongyiid" th:href="@{/play(v=${recommend.value})}">
                        <img th:src="${recommend.image}" class="ui fluid image" alt="">
                    </a>
                    <div class="header" th:text="${recommend.title}"></div>
                </div>
            </div>
            <!-- END 综艺 -->
        </div>
    </div>

    <div class="ui segment">
        <div class="ui left close   rail" style="padding-right: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:right">直播</h3>
            </div>
        </div>
        <div class="ui right close   rail" style="padding-left: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:left">刷新</h3>
            </div>
        </div>
        <div class="main ui container" style="margin-top: 20px ; padding-top: 0">
            <div class="ui four column grid">
                <div class="column" th:each="live, iterStat:${lives}" th:if="${iterStat.index} < 8">

                    <div class="ui segment">

                        <a th:href="@{/play(v=${live.value})}">
                            <img th:src="${live.image}" class="ui fluid image" alt="">
                        </a>
                        <div class="content" th:text="${live.title}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END 直播 -->

    <div class="ui segment">
        <div class="ui left close   rail" style="padding-right: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:right">电视剧</h3>
            </div>
        </div>
        <div class="ui right close   rail" style="padding-left: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:left">刷新</h3>
            </div>
        </div>
        <!-- 电视剧 -->

        <div class="main ui container" style="margin-top: 20px ; padding-top: 0">
            <div class="ui grid">
                <div class="twelve wide column">
                    <div class="ui four column grid">
                        <div class="column" th:each="tvHot, iterStat:${tvHots}" th:if="${iterStat.index} < 8">

                            <div class="ui segment">

                                <a th:href="@{/play(v=${tvHot.value})}">
                                    <img th:src="${tvHot.image}" class="ui fluid image" alt="">
                                </a>
                                <div class="content" th:text="${tvHot.title}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="four wide column">

                    <div class="top">
                        <h3><span class="glyphicon glyphicon-play-circle"></span> 排行榜</h3>
                    </div>
                    <div class="list-group" style="padding-top: 5px;">
                        <a th:each="tvTop,iterStat:${tvTops}" th:href="@{/play(v=${tvTop.value})}"
                           th:if="${iterStat.index} < 7"
                           class="list-group-item"
                           th:text="${tvTop.title}"></a>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <div class="ui segment">
        <div class="ui left close   rail" style="padding-right: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:right">电影</h3>
            </div>
        </div>
        <div class="ui right close   rail" style="padding-left: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:left">刷新</h3>
            </div>
        </div>
        <!-- END 电视剧 -->
        <div class="main ui container" style="margin-top: 20px ; padding-top: 0">
            <!-- 电影 -->
            <div class="twelve wide column">
                <div class="ui four column grid">
                    <div class="column" th:each="movie, iterStat:${movies}" th:if="${iterStat.index} < 8">
                        <div class="ui segment">
                            <a th:href="@{/play(v=${movie.value})}">
                                <img th:src="${movie.image}" class="ui fluid image" alt="">
                            </a>
                            <div class="content" th:text="${movie.title}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END 电影 -->
        </div>
    </div>

    <div class="ui segment">
        <div class="ui left close   rail  " style="padding-right: 20px;width: 100%">
            <div class="ui segment">
                <h3 style=" text-align:right">动漫</h3>
            </div>
        </div>
        <div class="ui right close rail num" style="padding-left: 20px;width: 100%" value="10">
            <div class="ui segment">
                <h3 style=" text-align:left">刷新</h3>
            </div>
        </div>
        <!-- 动漫 -->

        <div class="twelve wide column">
            <div class="ui five column grid   add">
                <div class="column  videoItem" th:each="animeHot, iterStat:${animeHots}" th:if="${iterStat.index} < 10">
                    <div class="ui segment  ">
                        <a th:href="@{/play(v=${animeHot.value})}" class="videoUrl">
                            <img th:src="${animeHot.image}" class="ui fluid image videoImage" alt="">
                        </a>
                        <div class="description videoTitle" th:text="${animeHot.title}">
                        </div>
                    </div>
                </div>
                <div th:each="animeHot, iterStat:${animeHots}" th:if="${iterStat.index} >= 10" class="videoItem">
                    <div th:if="${iterStat.index} >= 10" class="hidden">
                        <p class="videoImage" th:value="${animeHot.image}" ></p>
                        <p class="videoTitle" th:value="${animeHot.title}" ></p>
                        <a  class="videoUrl" th:href="@{/play(u=${animeHot.value})}"></a>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- END 动漫 -->

</div>

<!-- 友情链接 -->
<div class="row">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-globe"></span> 友情链接</h3>
            <a th:href="@{/friend}" type="button" class="btn btn-sm btn-info pull-right"
               style="margin-top: -23px">
                <span class="glyphicon glyphicon-link"></span> 申请加入
            </a>
        </div>
        <div class="panel-body" id="linkList">
        </div>
    </div>
</div>
<!-- END 友情链接 -->

<!-- End Content -->
<!-- Start Footer -->
<div class="footer">
    <div class="container">
        <p class="text-muted col-md-10">免责声明：所有资源均来自互联网解析，本站仅提供展示。</p>
        <p class="text-muted col-md-2 pull-right">
            <a href="http://www.miitbeian.gov.cn" target="_blank">鄂ICP备16007917号</a>
        </p>
    </div>
</div>


<!-- End Footer -->


<script type="text/javascript">


    //    $('.ui.sticky1')
    //        .sticky({
    //            context: '#zongyi'
    //        })
    //    ;

    /* "换一批" 功能 */
    $(".num").click(
        function () {
            var size = $(this).attr("value");
            for (var i = 0; i < size; i++) {
                var videoBox = $(this).parent().find(".videoItem");
                var imageValue = videoBox.eq(i).find(".videoImage").eq(0).attr("src");
                var titleValue = videoBox.eq(i).find(".videoTitle").eq(0).text();
                var urlValue = videoBox.eq(i).find(".videoUrl").eq(0).attr("href");
                var node = videoBox.eq(size);
                var image =node.find(".videoImage").eq(0).attr("value");
                var title = node.find(".videoTitle").eq(0).attr("value");
                var url = node.find(".videoUrl").eq(0).attr("href");
                videoBox.eq(i).find(".videoImage").eq(0).attr("src", image);
                videoBox.eq(i).find(".videoTitle").eq(0).text(title);
                videoBox.eq(i).find(".videoUrl").eq(0).attr("href", url);
                node.remove();
                var divBox = $("<div class=\"videoItem\"></div>");
                var hiddenNode = $("<div class=\"hidden\"  ></div>");
                var imageNode = $("<p class=\"videoImage\" ></p>");
                var titleNode = $("<p class=\"videoTitle\" ></p>");
                var urlNode = $("<a href='' class=\"videoUrl\"></a>");
                imageNode.attr("value",imageValue);
                titleNode.attr("value",titleValue);
                urlNode.attr("href", urlValue);
                hiddenNode.append(imageNode);
                hiddenNode.append(titleNode);
                hiddenNode.append(urlNode);
                divBox.append(hiddenNode);
                $(this).parent().find(".add").append(divBox);
            }
        }
    );
    /* 获取友情链接信息 */
    $(document).ready(
        function () {
            $.ajax({
                url: "https://api.map.baidu.com/location/ip?ak=Bnri1fKeSDqQ9z5G9ckvfGue&coor=bd09ll",
                type: "get",
                dataType: "jsonp",
                data: "",
                crossDomain: true,
                headers: {'Content-Type': 'application/json'},
                success: function (res) {
                    getWeather(res.content.point.x, res.content.point.y);

                }
            })
        }
    );

    //根据经纬度查询天气
    function getWeather(x, y) {
        $.ajax({
            url: "api/getWeather",
            type: "get",
            dataType: "json",
            data: {"x": x, "y": y},
            async: false,
            headers: {'Content-Type': 'application/json'},
            success: function (res) {
                $("#temperature").html(res[0].temperature);
                $("#time").html(res[0].time);
            },
            error: function (XMLHttpRequest, textStatus) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
            }
        })


    }
</script>

</body>

</html>
